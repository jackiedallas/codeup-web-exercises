<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami Code</title>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="css/konami.css">
</head>
<body>
	<div class="makeDisappear d-flex justify-content-center">
		<div class="text-center">
			<h1 id="flashy-header">KONAMI CODE</h1>
			<button id="start" type="submit">PRESS START BUTTON</button>
		</div>
	</div>
	
	<div id="snake1" class="showPicture">
		<img src="img/snake-3-icon.png" alt="snake">
		<button type="button" class="btn btn-dark" data-target="#snake1Modal" data-toggle="modal">Pick Me</button>
		<div class="modal fade" id="snake1Modal" tabindex="-1" aria-labelledby="firstModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Enter the code...</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="snake2" class="showPicture"><img src="img/snake-3-icon.png" alt="snake"></div>
	<div id="snake3" class="showPicture"><img src="img/snake-3-icon.png" alt="snake"></div>
	

	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="js/konami.js"></script>
</body>
</html>
