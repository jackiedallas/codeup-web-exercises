<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pizza World</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Your custom css styles go here -->
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/order-pizza.css">
</head>
<body>
	<main>
		<nav class="navbar fixed-top navbar-light bg-light">
			<a class="navbar-brand" href="#">Pizza World</a>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-light btn-secondary active">
					<input type="radio" name="order-online" id="option1">Order Online
				</label>
				<label class="btn btn-light btn-secondary">
					<input type="radio" name="menu" id="option2">Menu
				</label>
			</div>
			<div class="form-inline">
				<input type="search" class="form-control rounded" placeholder="Zipcode" aria-label="Search" aria-describedby="search-addon">
				<button type="button" class="btn btn-outline-dark">Search stores near you!</button>
			</div>
			<div class="navbar login">
				<img src="img/person-circle.svg" alt="user icon">
				<button type="button" class="btn btn-link login-button">Sign Up</button>
			</div>
		</nav>
		<div class="jumbotron jumbotron-fluid">
			<div class="heading-container">
				<h1 class="pizza-heading">Welcome to <span class="pizza-world">Pizza World!</span></h1>
			</div>
		</div>
	</main>
	
	<!-- Main page content -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- Your custom JS goes here -->
	<script src="js/order-pizza.js"></script>
</body>
</html>
