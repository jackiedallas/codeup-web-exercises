<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pizza World</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Your custom css styles go here -->
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/order-pizza.css">
</head>
<body>
	<main>
		<nav class="navbar fixed-top navbar-light bg-light">
			<a class="navbar-brand" href="#">Pizza World</a>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-light btn-secondary active">
					<input type="radio" name="order-online" id="option1">Order Online
				</label>
				<label class="btn btn-light btn-secondary">
					<input type="radio" name="menu" id="option2">Menu
				</label>
			</div>
			<div class="form-inline">
				<input type="search" class="form-control rounded" placeholder="Zipcode" aria-label="Search" aria-describedby="search-addon">
				<button type="button" class="btn btn-outline-dark">Search stores near you!</button>
			</div>
			<div class="navbar login">
				<img src="img/person-circle.svg" alt="user icon">
				<button type="button" class="btn btn-link login-button">Sign Up</button>
			</div>
		</nav>
		<div class="jumbotron jumbotron-fluid">
			<div class="heading-container">
				<h1 class="pizza-heading">Welcome to <span class="pizza-world">Pizza World!</span></h1>
			</div>
		</div>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-link active" id="nav-sizeCrust" data-toggle="tab" href="#nav-size-crust" role="tab" aria-controls="nav-size-crust" aria-selected="true">
					<span class="badge badge-pill badge-secondary">1</span>Size and Crust
				</a>
				<a class="nav-link active" id="nav-cheeseSauce" data-toggle="tab" href="#nav-cheese-sauce" role="tab" aria-controls="nav-cheese-sauce" aria-selected="false">
					<span class="badge badge-pill badge-secondary">2</span>Cheese and Sauce
				</a>
				<a class="nav-link active" id="nav-topping" data-toggle="tab" href="#nav-toppings" role="tab" aria-controls="nav-toppings" aria-selected="false">
					<span class="badge badge-pill badge-secondary">3</span>Toppings
				</a>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-size-crust" role="tabpanel" aria-labelledby="nav-size-crust">
				<div class="card">
					<div class="card-header">
						Choose Size and Crust
					</div>
					<div class="card-body">
						<h5 class="card-title">Hand Tossed</h5>
						<p class="card-text">Garlic seasoned with a rich, buttery taste.</p>
						<ul class="list-group list-group-flush">
							<li>
								<input type="radio" >
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<!-- Main page content -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- Your custom JS goes here -->
	<script src="js/order-pizza.js"></script>
</body>
</html>
