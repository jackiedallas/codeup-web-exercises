	<script>
		"use strict"
		$(document).ready(function () {
			//	GET REQUEST FOR BLOG SITE DATA
			$.get('/data/blog.json').done(function (data) {
				//	verify data is being pulled by console log
				console.log(data);
				
				
			//	PRINT DATA USING FOR LOOP
				
				
				
				var blogData = '';
				for (let i = 0; i < data.length; i++) {
					blogData += '<ul class="list-unstyled">';
					blogData += '<li class="media my-5">';
					blogData += '<div class="media-body">';
					blogData += '<div class="text-container border">';
					blogData += '<h3 class="mt-0 text-center">' + data[i].title + '</h3>';
					blogData += '<span class="blog-post">' + data[i].content + '</span>';
					blogData += '<br>' + '<br>';
					blogData += '<i class="bi bi-clock">';
					blogData += '<span class="mx-2">' + data[i].date + '</span>';
					blogData += '</i>' + '</div>' + '</div>' + '</li>' + '</ul>';
					blogData += '<hr>';
				}
				// var categoryData = '';
				// for (let i = 0; i < data.length; i++) {
				// 	categoryData += '<a class="dropdown-item" href="#">' + data[i].categories.join(' ') + '</a>'
				// }
				// $('#category-items').html(categoryData)
				// insert data into html
				$('#posts').html(blogData)
				
				// add reload event listener
				// $('#reload').click(function () {
				// 	location.reload();
				// })
				
				// add classes
				$('h5').addClass('post-header');
				
				// Styling
				// $('.blog-post').css('margin', '5px')
				$('.post-header').css({'color': '#212121', 'font-weight': 'bold'})
				$('.text-container').css({'background-color': '#F8F5F1', 'padding': '25px'})
			})
			
		})
		
	</script>
