<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warm-Up JS</title>
</head>
<body>

<script>
	function logEvens(num) {
		var evens = [];
		for (let i = 1; i <= num; i++) {
			if(i % 2 === 0) {
				evens.push(i);
				console.log(i);
			}
		}
		console.log(evens);
		var stringEvens = evens.join(' ');
		console.log(stringEvens);
	}
	// logEvens(10);
	
	function logNum(number) {
		for (let i = 1; i <= number ; i++) {
			if (i % 2 !== 0) {
				console.log(i + " is an odd number.")
			} else if (i % 2 === 0) {
				console.log(i + " is an even number.")
			}
		}
	}
	// logNum(10);
	
	function convertDateTime(num) {
		return new Date(num * 1000).toLocaleDateString('en-US', {
			weekday: 'short',
			day: 'numeric',
			year: 'numeric',
			month: 'long'
		});
	}
	console.log(convertDateTime(1618317040));
	
</script>
</body>
</html>
