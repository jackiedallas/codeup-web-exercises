<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="css/weather_map.css">
	<title></title>

<body class="">
	

	<!--Header-->
	<div class="nav navbar top-header">
	<div class="navbar-brand">MapBox Project</div>
</div>
	
	<!--Search Bar area-->
	<div class="container">
	<div class="d-flex justify-content-center">
		<form class="form-inline">
			<label class="mx-1 pt-1" for="location-search">Location</label>
			<input class="mx-1" id="location-search" type="text">
	<!--		<button id="find-button" class="btn btn-sm btn-dark mx-1" type="button">Find</button>-->
			<button class="btn btn-sm btn-dark mx-1" type="submit" id="current-weather">Get 5-Day Forecast</button>
		</form>
	</div>
</div>
	
	
	<!--Add cards here from javascript-->
	<div class="d-flex container justify-content-center" id="forecastContainer"></div>

	<!--Map-->
	<div class="mx-auto" id="map"></div>

	
	<!--mapbox scripts-->
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

	<!--Custom JS-->

	<script src="js/weather_map.js"></script>
