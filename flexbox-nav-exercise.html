<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox Nav Exercise</title>
	<link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
	<nav id="container">
		<div id="nav-items-left">
			<ul id="left-nav-list">
				<li>
					<a href="#">Articles</a>
				</li>
				<li>
					<a href="#">Products</a>
				</li>
				<li>
					<a href="#">Market</a>
				</li>
				<li>
					<a href="#">Jobs</a>
				</li>
			</ul>
		</div>
		<div id="logo">
			<img src="img/Space-Needle-icon2.png" alt="space-needle-icon">
		</div>
		<div id="nav-items-right">
			<ul id="right-nav-list">
				<li>
					<a class="right-links" href="#">Follow Us</a>
				</li>
				<li>
					<a class="right-links" id="search-logo" href="#">
						<img src="img/search-icon2.png" alt="search-logo">
					</a>
				</li>
				<li>
					<a class="right-links" id="cart-logo" href="#">
						<img src="img/cart.png" alt="cart-logo">
					</a>
				</li>
				<li>
					<a class="right-links" id="user-icon" href="#">
						<img src="img/Users-Name-icon.png" alt="user-icon">
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<footer class="footer">
		<nav class="content">
		
		</nav>
	</footer>
</body>
</html>
